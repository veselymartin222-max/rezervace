<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervaƒçn√≠ Syst√©m</title>
    <style>
        /* --- RESPONSIVN√ç DESIGN (CSS) --- */
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1, h2 { text-align: center; color: var(--primary-color); }

        /* Styl kartiƒçek */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Formul√°≈ô */
        .input-group { margin-bottom: 15px; }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px; /* Prevence zoomov√°n√≠ na iPhonu */
            box-sizing: border-box;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active { opacity: 0.8; }

        /* Seznam rezervac√≠ */
        .res-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .res-item:last-child { border-bottom: none; }

        .res-details b { color: var(--primary-color); }

        .delete-btn {
            width: auto;
            background-color: #ef4444;
            padding: 8px 12px;
            font-size: 13px;
        }

        /* Mobiln√≠ optimalizace */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÖ Rezervace</h1>

    <div class="card">
        <div class="input-group">
            <label>Jm√©no</label>
            <input type="text" id="name" placeholder="Va≈°e jm√©no">
        </div>
        
        <div class="input-group">
            <label>Datum</label>
            <input type="date" id="date">
        </div>

        <div class="time-row">
            <div class="input-group">
                <label>Od</label>
                <input type="time" id="time_from">
            </div>
            <div class="input-group">
                <label>Do</label>
                <input type="time" id="time_to">
            </div>
        </div>

        <button onclick="createReservation()">Vytvo≈ôit rezervaci</button>
    </div>

    <h2>P≈ôehled</h2>
    <div id="reservation-list" class="card">
        </div>
</div>

<script>
    // Nastaven√≠ minim√°ln√≠ho data na dne≈°ek
    document.getElementById('date').min = new Date().toISOString().split("T")[0];

    async function loadReservations() {
        const res = await fetch('/reservations');
        const data = await res.json();
        const list = document.getElementById('reservation-list');
        list.innerHTML = data.length === 0 ? '<p style="text-align:center">≈Ω√°dn√© rezervace</p>' : '';

        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'res-item';
            div.innerHTML = `
                <div class="res-details">
                    <b>${item.name}</b><br>
                    <small>üìÖ ${item.date} | ‚è∞ ${item.time_from} - ${item.time_to}</small>
                </div>
                <button class="delete-btn" onclick="deleteRes('${item.id}')">Smazat</button>
            `;
            list.appendChild(div);
        });
    }

    async function createReservation() {
        const payload = {
            name: document.getElementById('name').value,
            date: document.getElementById('date').value,
            time_from: document.getElementById('time_from').value,
            time_to: document.getElementById('time_to').value
        };

        const res = await fetch('/reserve', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.success) {
            alert('Rezervace ulo≈æena!');
            loadReservations();
        } else {
            alert('Chyba: ' + (result.message || 'Nepoda≈ôilo se ulo≈æit.'));
        }
    }

    async function deleteRes(id) {
    const password = prompt("Zadejte admin heslo pro smaz√°n√≠:");
    
    // Pokud u≈æivatel stornuje nebo nic nezad√°, nepokraƒçujeme
    if (password === null) return;

    const response = await fetch('/delete', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            id: id, 
            adminPassword: password 
        })
    });

    const result = await response.json();
    if (result.success) {
        alert('Smaz√°no!');
        loadReservations();
    } else {
        alert('Chyba: ' + (result.message || '≈†patn√© heslo nebo jin√Ω probl√©m.'));
    }
}
    }

    loadReservations();
</script>

</body>
</html>
