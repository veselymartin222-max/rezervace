<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervaƒçn√≠ Syst√©m</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --free-color: #dcfce7;
            --busy-color: #dbeafe;
            --danger-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1, h2 { text-align: center; color: var(--primary-color); }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* ƒåasov√© sloty */
        .time-slot {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .time-slot:hover { transform: scale(1.01); }
        .free { background: var(--free-color); }
        .busy { background: var(--busy-color); cursor: default; }

        /* Formul√°≈ô */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 5px; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 5px;
        }

        button:active { opacity: 0.8; }
        
        .secondary-btn {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
            margin-top: 10px;
            font-size: 14px;
        }

        .delete-btn { background-color: var(--danger-color); }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rezervace Knihovna</h1>

    <div class="card">
        <div class="input-group">
            <label>Jm√©no</label>
            <input type="text" id="name" placeholder="Va≈°e jm√©no">
        </div>
        
        <div class="input-group">
            <label>Datum</label>
            <input type="date" id="date">
        </div>

        <div class="time-row">
            <div class="input-group">
                <label>Od</label>
                <input type="time" id="time_from">
            </div>
            <div class="input-group">
                <label>Do</label>
                <input type="time" id="time_to">
            </div>
        </div>

        <button onclick="createReservation()">Vytvo≈ôit rezervaci</button>
        <button class="secondary-btn" onclick="deleteByToken()">M√°m k√≥d pro zru≈°en√≠</button>
    </div>

    <h2>P≈ôehled slot≈Ø</h2>
    <div id="reservation-list" class="card">
        </div>
</div>

<script>
    // Nastaven√≠ dne≈°n√≠ho data jako v√Ωchoz√≠ a minim√°ln√≠
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split("T")[0];
    dateInput.min = today;
    dateInput.value = today;

    // Aktualizovat seznam p≈ôi zmƒõnƒõ data
    dateInput.addEventListener('change', loadReservations);

    // ===== NAƒåTEN√ç REZERVAC√ç =====
    async function loadReservations() {
        const selectedDate = dateInput.value;
        const list = document.getElementById('reservation-list');
        list.innerHTML = "Naƒç√≠t√°m...";

        try {
            // POZOR: Backend mus√≠ vracet rezervace pro konkr√©tn√≠ datum
            const res = await fetch(`/reservations?date=${selectedDate}`);
            const data = await res.json();

            list.innerHTML = "";

            for (let hour = 6; hour <= 21; hour++) {
                const timeString = String(hour).padStart(2, '0') + ":00";
                
                // Naj√≠t rezervaci v tomto ƒçase
         const reservation = data.find(r => {

    const from = r.time_from.substring(0,5);
    const to = r.time_to.substring(0,5);

    const fromNum = parseInt(from.replace(":", ""));
    const toNum = parseInt(to.replace(":", ""));
    const tNum = parseInt(timeString.replace(":", ""));


    return fromNum <= tNum && toNum > tNum;
});



                const div = document.createElement('div');
                div.className = "time-slot " + (reservation ? "busy" : "free");

                if (reservation) {
                    div.innerHTML = `
                        <span>‚è∞ ${timeString}</span>
                        <span>üë§ ${reservation.name}</span>
                    `;
                } else {
                    div.innerHTML = `
                        <span>‚è∞ ${timeString}</span>
                        <span>üîì Volno</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('time_from').value = timeString;
                        const nextHour = String(hour + 1).padStart(2, '0') + ":00";
                        document.getElementById('time_to').value = nextHour;
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    };
                }
                list.appendChild(div);
            }
        } catch (err) {
            list.innerHTML = "Nepoda≈ôilo se naƒç√≠st data z backendu.";
        }
    }

    // ===== VYTVO≈òEN√ç REZERVACE =====
    async function createReservation() {
        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;
        const time_from = document.getElementById('time_from').value;
        const time_to = document.getElementById('time_to').value;

        if (!name || !date || !time_from || !time_to) {
            alert("Vypl≈àte pros√≠m v≈°echna pole.");
            return;
        }

        const res = await fetch('/reserve', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, date, time_from, time_to })
        });

        const result = await res.json();

        if (result.success) {
            alert("Rezervace ulo≈æena! V√°≈° k√≥d je: " + (result.token || "nen√≠ k dispozici"));
            loadReservations();
        } else {
            alert(result.message || "Chyba");
        }
    }

    // ===== SMAZ√ÅN√ç PODLE TOKENU =====
    async function deleteByToken() {
        const token = prompt("Zadejte sv≈Øj k√≥d pro zru≈°en√≠:");
        if (!token) return;

        const res = await fetch('/delete-own', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token })
        });

        const result = await res.json();

        if (result.success) {
            alert("Rezervace zru≈°ena");
            loadReservations();
        } else {
            alert("≈†patn√Ω k√≥d");
        }
    }

    // Prvotn√≠ naƒçten√≠
    loadReservations();
</script>

</body>
</html>
