<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervaƒçn√≠ Syst√©m</title>
    <style>
        /* --- RESPONSIVN√ç DESIGN (CSS) --- */
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1, h2 { text-align: center; color: var(--primary-color); }
.time-slot {
    display: flex;
    justify-content: space-between;
    padding: 10px 12px;
    margin-bottom: 6px;
    border-radius: 8px;
    font-weight: 500;
}
.time-slot {
    cursor: pointer;
    transition: transform 0.15s;
}

.time-slot:hover {
    transform: scale(1.02);
}

.free {
    background: #dcfce7;   /* svƒõtle zelen√° */
}

.busy {
    background: #dbeafe;   /* svƒõtle modr√° */
}

        /* Styl kartiƒçek */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Formul√°≈ô */
        .input-group { margin-bottom: 15px; }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px; /* Prevence zoomov√°n√≠ na iPhonu */
            box-sizing: border-box;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active { opacity: 0.8; }

        /* Seznam rezervac√≠ */
        .res-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }
<button onclick="deleteByToken()">Zru≈°it svou rezervaci</button>

        .res-item:last-child { border-bottom: none; }

        .res-details b { color: var(--primary-color); }

        .delete-btn {
            width: auto;
            background-color: #ef4444;
            padding: 8px 12px;
            font-size: 13px;
        }

        /* Mobiln√≠ optimalizace */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÖ Rezervace</h1>

    <div class="card">
        <div class="input-group">
            <label>Jm√©no</label>
            <input type="text" id="name" placeholder="Va≈°e jm√©no">
        </div>
        
        <div class="input-group">
            <label>Datum</label>
            <input type="date" id="date">
        </div>

        <div class="time-row">
            <div class="input-group">
                <label>Od</label>
                <input type="time" id="time_from">
            </div>
            <div class="input-group">
                <label>Do</label>
                <input type="time" id="time_to">
            </div>
        </div>

        <button onclick="createReservation()">Vytvo≈ôit rezervaci</button>
    </div>

    <h2>P≈ôehled</h2>
    <div id="reservation-list" class="card">
        </div>
</div>

<script>

// minim√°ln√≠ datum = dnes
const dateInput = document.getElementById('date');
dateInput.min = new Date().toISOString().split("T")[0];


// ===== NAƒåTEN√ç REZERVAC√ç =====
async function loadReservations() {

    const res = await fetch('/reservations');
    const data = await res.json();

    const list = document.getElementById('reservation-list');
    list.innerHTML = "";

    for (let hour = 6; hour <= 23; hour++) {

        const timeString = String(hour).padStart(2, '0') + ":00";

        const reservation = data.find(r => {
            return r.time_from <= timeString && r.time_to > timeString;
        });

        const div = document.createElement('div');
        div.className = "time-slot " + (reservation ? "busy" : "free");

        if (reservation) {
            div.innerHTML = `
                <span>‚è∞ ${timeString}</span>
                <span>${reservation.name}</span>
            `;
        } else {
            div.innerHTML = `
                <span>‚è∞ ${timeString}</span>
                <span>volno</span>
            `;

            // kliknut√≠ na voln√Ω slot
            div.onclick = () => {
                document.getElementById('time_from').value = timeString;
                const nextHour = String(hour + 1).padStart(2, '0') + ":00";
                document.getElementById('time_to').value = nextHour;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
        }

        list.appendChild(div);
    }
}


// ===== VYTVO≈òEN√ç REZERVACE =====
async function createReservation() {

    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const time_from = document.getElementById('time_from').value;
    const time_to = document.getElementById('time_to').value;

    if (!name || !date || !time_from || !time_to) {
        alert("Vypl≈àte pros√≠m v≈°echna pole.");
        return;
    }

    const res = await fetch('/reserve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, date, time_from, time_to })
    });

    const result = await res.json();

    if (result.success) {
        alert("Rezervace ulo≈æena!");
        loadReservations();
    } else {
        alert(result.message || "Chyba");
    }
}


// ===== SMAZ√ÅN√ç ADMIN =====
async function deleteRes(id) {

    const password = prompt("Admin heslo:");

    if (!password) return;

    const res = await fetch('/delete', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            id,
            adminPassword: password
        })
    });

    const result = await res.json();

    if (result.success) {
        alert("Smaz√°no");
        loadReservations();
    } else {
        alert("Chyba");
    }
}


// ===== SMAZ√ÅN√ç PODLE TOKENU =====
async function deleteByToken() {

    const token = prompt("Zadejte sv≈Øj k√≥d pro zru≈°en√≠:");

    if (!token) return;

    const res = await fetch('/delete-own', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token })
    });

    const result = await res.json();

    if (result.success) {
        alert("Rezervace zru≈°ena");
        loadReservations();
    } else {
        alert("≈†patn√Ω k√≥d");
    }
}


// start
loadReservations();

</script>


</body>
</html>
